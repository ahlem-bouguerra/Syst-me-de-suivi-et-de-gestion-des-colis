services:
  db:
    image: postgres:16
    container_name: pts-db
    environment:
      POSTGRES_USER: pts
      POSTGRES_PASSWORD: pts
      POSTGRES_DB: pts
    ports:
      - "5432:5432"
    volumes:
      - pts_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pts -d pts"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ./backend
    container_name: pts-backend
    environment:
      DATABASE_URL: postgresql://pts:pts@db:5432/pts?schema=public
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/node_modules:/app/node_modules

    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run dev"

  frontend:
    build: ./front-end
    container_name: pts-frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./front-end:/app
      - /app/node_modules
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

volumes:
  pts_pgdata:
